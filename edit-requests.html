<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>طلبات تعديل البيانات - لوحة الإدارة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3>طلبات تعديل البيانات</h3>
            <a href="admin.html" class="btn btn-outline-secondary">رجوع</a>
        </div>

        <div id="requestsContainer">
            <div class="text-center text-muted">جاري تحميل الطلبات...</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            if (!sessionStorage.getItem('adminToken')) { window.location.href = 'index.html'; return; }
            const container = document.getElementById('requestsContainer');
            try {
                const res = await App.apiCall({ action: 'getEditRequests', token: sessionStorage.getItem('adminToken') });
                const requests = res && res.requests ? res.requests : [];
                if (requests.length === 0) {
                    container.innerHTML = '<div class="text-center text-muted">لا توجد طلبات حالياً.</div>';
                    return;
                }
                container.innerHTML = requests.map(r => `
                    <div class="card mb-3">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-start">
                                <div>
                                    <h5 class="card-title">${r.userName || r.userId}</h5>
                                    <p class="card-text small text-muted">معرف المستخدم: ${r.userId} — نوع الطلب: ${r.requestType}</p>
                                    <pre style="white-space:pre-wrap;">${JSON.stringify(r.profileData || r.changes || {}, null, 2)}</pre>
                                </div>
                                <div class="btn-group-vertical">
                                    <button class="btn btn-sm btn-success approve-btn" data-id="${r.requestId}"><i class="bi bi-check2-circle"></i> قبول</button>
                                    <button class="btn btn-sm btn-danger reject-btn" data-id="${r.requestId}"><i class="bi bi-x-circle"></i> رفض</button>
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');

                container.querySelectorAll('.approve-btn').forEach(btn => btn.addEventListener('click', async (e) => {
                    const id = e.currentTarget.dataset.id;
                    const result = await App.apiCall({ action: 'approveEditRequest', token: sessionStorage.getItem('adminToken'), requestId: id }, true);
                    if (result) location.reload();
                }));

                container.querySelectorAll('.reject-btn').forEach(btn => btn.addEventListener('click', async (e) => {
                    const id = e.currentTarget.dataset.id;
                    const reason = prompt('أضف سبب الرفض (اختياري):') || '';
                    const result = await App.apiCall({ action: 'rejectEditRequest', token: sessionStorage.getItem('adminToken'), requestId: id, reason }, true);
                    if (result) location.reload();
                }));

            } catch (err) {
                container.innerHTML = '<div class="text-danger">فشل تحميل الطلبات.</div>';
            }
        });
    </script>
</body>
</html>
