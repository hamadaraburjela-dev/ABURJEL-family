<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة المساعدات - لوحة التحكم</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="modern-theme.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* page specific tweaks to match manage-members spacing */
        .modern-input { min-height:44px; }
        .card-header-modern .action-buttons .btn-modern { padding:8px 14px; }
        .search-input-group .search-input { min-height:44px; }
    </style>
    <style>
        /* Visual polish: gradient primary button, subtle card glow, dropzone */
        .btn-gradient {
            background: linear-gradient(135deg,#667eea,#764ba2);
            color: #fff;
            border: none;
            box-shadow: 0 8px 30px rgba(102,126,234,0.18);
        }
        .btn-gradient:hover { transform: translateY(-3px); box-shadow: 0 18px 40px rgba(102,126,234,0.22); }

        .data-table-card { position: relative; overflow: visible; }
        .card-accent {
            position: absolute; right: -30px; top: -30px; width: 160px; height: 160px; border-radius: 20px;
            background: radial-gradient(circle at 30% 30%, rgba(118,75,162,0.12), transparent 40%), radial-gradient(circle at 70% 70%, rgba(102,126,234,0.08), transparent 40%);
            transform: rotate(10deg); z-index: 0;
        }

        .modern-form .form-label i { color: #667eea; margin-inline-end:6px; }
        .helper-text { font-size: 0.85rem; color: #6b7280; }

        .dropzone {
            border: 2px dashed rgba(102,126,234,0.25);
            border-radius: 12px;
            padding: 22px;
            text-align: center;
            transition: background .18s, border-color .18s;
            background: linear-gradient(180deg, rgba(102,126,234,0.02), rgba(118,75,162,0.01));
        }
        .dropzone.dragover { background: rgba(102,126,234,0.04); border-color: rgba(102,126,234,0.6); }
        .file-list { margin-top:10px; }
        .file-item { background:#fff; padding:8px 12px; border-radius:8px; box-shadow: 0 6px 18px rgba(14,30,37,0.04); display:inline-block; margin-right:8px; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <header class="header position-relative overflow-hidden">
            <div class="position-absolute top-0 start-0 w-100 h-100" style="background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%); backdrop-filter: blur(10px);"></div>
            <div class="d-flex align-items-center position-relative">
                <div class="logo-container me-3">
                    <img src="logo.webp" alt="شعار" class="header-logo rounded-circle shadow-sm" style="border: 3px solid rgba(0,0,0,0.08);">
                </div>
                <div>
                    <h1 class="header-title d-inline-block align-middle mb-0 text-dark fw-700">إدارة المساعدات</h1>
                    <p class="text-muted mb-0 small d-none d-md-block">نظام إدارة المساعدات</p>
                </div>
            </div>
            <div class="d-flex align-items-center position-relative">
                <button class="btn btn-outline-secondary btn-modern me-2" onclick="location.href='admin.html'">
                    <i class="bi bi-arrow-left me-1"></i>العودة للوحة التحكم
                </button>
                <button class="btn btn-danger btn-modern" onclick="sessionStorage.clear(); localStorage.clear(); location.href='index.html'">
                    <i class="bi bi-box-arrow-right me-1"></i>تسجيل الخروج
                </button>
            </div>
        </header>

        <main class="main-content">
            <div class="data-table-card mb-4">
                <div class="card-header-modern d-flex justify-content-between align-items-center">
                    <h5 class="mb-0 fw-600"><i class="bi bi-box-seam me-2"></i>إضافة المساعدات</h5>
                    <div class="action-buttons d-flex">
                        <button class="btn-modern btn-outline me-2" onclick="document.getElementById('addAidForm').reset()"><i class="bi bi-arrow-clockwise me-1"></i>مسح</button>
                        <button class="btn-modern btn-success" onclick="document.getElementById('addAidForm').scrollIntoView({behavior:'smooth'})"><i class="bi bi-plus-lg me-1"></i>مساعدة جديدة</button>
                    </div>
                </div>
                <div class="card-body p-4">
                <ul class="nav nav-tabs" id="aidTabs" role="tablist">
                    <li class="nav-item" role="presentation"><button class="nav-link active" id="add-aid-tab" data-bs-toggle="tab" data-bs-target="#add-aid" type="button" role="tab">إضافة مساعدة فردية</button></li>
                    <li class="nav-item" role="presentation"><button class="nav-link" id="bulk-aid-tab" data-bs-toggle="tab" data-bs-target="#bulk-aid" type="button" role="tab">إضافة مساعدات بالجملة</button></li>
                </ul>
                <div class="tab-content mt-3">
                    <div class="tab-pane fade show active" id="add-aid" role="tabpanel">
                        <form id="addAidForm" class="modern-form">
                            <div class="mb-3">
                                <label for="aidMemberSearch" class="form-label">بحث تلقائي عن المستفيد (بالاسم أو الهوية)</label>
                                <div class="search-input-group">
                                    <i class="bi bi-search search-icon"></i>
                                    <input type="text" class="search-input modern-input" id="aidMemberSearch" placeholder="اكتب هنا للبحث في القائمة..." autocomplete="off">
                                    <button class="search-clear btn-modern" type="button" id="clearSearchBtn">
                                        <i class="bi bi-x-lg"></i>
                                    </button>
                                </div>
                            </div>
                    
                            <div class="mb-3">
                                <label for="aidMemberSelect" class="form-label">اختر المستفيد من القائمة</label>
                                <select class="form-select modern-input" id="aidMemberSelect" size="8" required>
                                    </select>
                            </div>
                    
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="aidCategory" class="form-label">الفئة الرئيسية للمساعدة</label>
                                    <select class="form-select modern-input" id="aidCategory" required>
                                        <option value="" disabled selected>-- اختر الفئة أولاً --</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="aidType" class="form-label">النوع الفرعي للمساعدة</label>
                                    <select class="form-select modern-input" id="aidType" required disabled>
                                        <option value="" disabled selected>-- اختر النوع الفرعي --</option>
                                    </select>
                                </div>
                            </div>
                    
                            <div class="row">
                                <div class="col-md-6 mb-3"><label for="aidStatus" class="form-label">حالة المساعدة</label><select class="form-select modern-input" id="aidStatus" required><option value="Completed">منجزة</option><option value="Future">مستقبلية</option></select></div>
                                <div class="col-md-6 mb-3"><label for="aidDate" class="form-label">تاريخ الاستلام</label><input type="date" class="form-control modern-input" id="aidDate" required></div>
                            </div>
                            <div class="mb-3">
                                <label for="aidSource" class="form-label">مصدر المساعدة</label>
                                <input type="text" class="form-control modern-input" id="aidSource" value="قسائم/دهش/عضوية" required>
                            </div>
                            <div class="mb-3">
                                <label for="aidNotes" class="form-label">ملاحظات (اختياري)</label>
                                <textarea class="form-control modern-input" id="aidNotes" rows="2"></textarea>
                            </div>
                            <button type="submit" class="btn-modern btn-primary"><span class="spinner-border spinner-border-sm d-none me-2"></span><span class="button-text">إضافة المساعدة</span></button>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="bulk-aid" role="tabpanel">
                        <div class="alert alert-info d-flex align-items-center gap-3">
                            <i class="bi bi-info-circle-fill fs-4"></i>
                            <div>لإضافة مساعدات بالجملة، يرجى تجهيز ملف Excel (.xlsx) بالصيغة التالية: <a href="#" id="exportTemplateBtn" class="alert-link ms-2">تحميل القالب</a></div>
                        </div>
                        <form id="bulkUploadForm" class="modern-form">
                            <div class="mb-3">
                                <label class="form-label">اختر ملف Excel (.xlsx) أو اسحبه هنا</label>
                                <div id="dropzone" class="dropzone">
                                    <div><i class="bi bi-cloud-arrow-up-fill fs-2 text-muted"></i></div>
                                    <div class="helper-text">اسحب وأفلت الملف هنا أو انقر لاختياره</div>
                                    <input type="file" id="xlsxFile" accept=".xlsx" style="display:none">
                                </div>
                                <div class="file-list" id="fileList"></div>
                            </div>
                            <button type="submit" class="btn-modern btn-gradient">
                                <span class="spinner-border spinner-border-sm d-none me-2" id="bulkSpinner"></span>
                                <span class="button-text">رفع الملف</span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
<footer class="modern-footer">
    <div class="footer-content">
        <div class="footer-section">
            <div id="server-status" class="status-indicator">
                <div class="status-indicator">
                    <span class="status-dot"></span>
                    <span class="status-text">جاري التحقق من حالة الخادم...</span>
                </div>
            </div>
        </div>
        <div class="footer-section text-center">
            <p class="copyright-text">جميع الحقوق محفوظة &copy; 2025 | م. حماده أبو رجيلة</p>
        </div>
        <div class="footer-section">
            <a href="https://wa.me/972569210941" target="_blank" class="whatsapp-link"><i class="bi bi-whatsapp me-2"></i>تواصل عبر الواتساب</a>
        </div>
    </div>
</footer>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="script.js"></script>
    <script>
        // Dropzone handling + preview + toast
        (function(){
            const dropzone = document.getElementById('dropzone');
            const fileInput = document.getElementById('xlsxFile');
            const fileList = document.getElementById('fileList');
            const bulkForm = document.getElementById('bulkUploadForm');
            const spinner = document.getElementById('bulkSpinner');

            function showFile(file){
                fileList.innerHTML = `<div class="file-item">${file.name} <small class="text-muted ms-2">(${Math.round(file.size/1024)} KB)</small></div>`;
            }

            dropzone.addEventListener('click', ()=> fileInput.click());
            dropzone.addEventListener('dragover', (e)=>{ e.preventDefault(); dropzone.classList.add('dragover'); });
            dropzone.addEventListener('dragleave', ()=> dropzone.classList.remove('dragover'));
            dropzone.addEventListener('drop', (e)=>{ e.preventDefault(); dropzone.classList.remove('dragover'); const f = e.dataTransfer.files[0]; if (f) { fileInput.files = e.dataTransfer.files; showFile(f); } });

            fileInput.addEventListener('change', ()=>{ const f = fileInput.files[0]; if(f) showFile(f); });

            bulkForm.addEventListener('submit', (e)=>{
                e.preventDefault();
                const f = fileInput.files[0];
                if (!f) { Toastify({ text: 'اختر ملفًا أولاً', backgroundColor: '#f43f5e', duration:3000 }).showToast(); return; }
                spinner.classList.remove('d-none');
                // simulate upload
                setTimeout(()=>{
                    spinner.classList.add('d-none');
                    Toastify({ text: 'تم رفع الملف بنجاح', backgroundColor: '#10b981', duration:3000 }).showToast();
                    fileList.innerHTML = '';
                    fileInput.value = '';
                }, 900);
            });
        })();
    </script>
</body>
</html>
