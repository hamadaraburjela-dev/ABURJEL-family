<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة المساعدات - لوحة التحكم</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="d-flex align-items-center">
            <img src="logo.webp" alt="شعار" class="header-logo">
            <h1 class="header-title d-none d-sm-inline-block align-middle ms-3">إدارة المساعدات</h1>
        </div>
        <div class="d-flex align-items-center">
            <a href="admin.html" class="btn btn-outline-success me-2">العودة للوحة التحكم</a>
            <a href="index.html" onclick="sessionStorage.clear(); localStorage.clear();" class="btn btn-outline-danger">تسجيل الخروج</a>
        </div>
    </header>

    <main class="container my-4">
        <div class="card mb-4">
            <div class="card-header bg-white border-0 pt-3">
                <h3><i class="bi bi-box-seam me-2 text-success"></i>إضافة المساعدات</h3>
            </div>
            <div class="card-body">
                <ul class="nav nav-tabs" id="aidTabs" role="tablist">
                    <li class="nav-item" role="presentation"><button class="nav-link active" id="add-aid-tab" data-bs-toggle="tab" data-bs-target="#add-aid" type="button" role="tab">إضافة مساعدة فردية</button></li>
                    <li class="nav-item" role="presentation"><button class="nav-link" id="bulk-aid-tab" data-bs-toggle="tab" data-bs-target="#bulk-aid" type="button" role="tab">إضافة مساعدات بالجملة</button></li>
                </ul>
                <div class="tab-content mt-3">
                    <div class="tab-pane fade show active" id="add-aid" role="tabpanel">
                        <form id="addAidForm">
                            <div class="mb-3">
                                <label for="aidMemberSearch" class="form-label">بحث تلقائي عن المستفيد (بالاسم أو الهوية)</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="aidMemberSearch" placeholder="اكتب هنا للبحث في القائمة..." autocomplete="off">
                                    <button class="btn btn-outline-danger" type="button" id="clearSearchBtn"><i class="bi bi-x-lg"></i> مسح البحث</button>
                                </div>
                            </div>
                    
                            <div class="mb-3">
                                <label for="aidMemberSelect" class="form-label">اختر المستفيد من القائمة</label>
                                <select class="form-select" id="aidMemberSelect" size="8" required>
                                    </select>
                            </div>
                    
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="aidCategory" class="form-label">الفئة الرئيسية للمساعدة</label>
                                    <select class="form-select" id="aidCategory" required>
                                        <option value="" disabled selected>-- اختر الفئة أولاً --</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="aidType" class="form-label">النوع الفرعي للمساعدة</label>
                                    <select class="form-select" id="aidType" required disabled>
                                        <option value="" disabled selected>-- اختر النوع الفرعي --</option>
                                    </select>
                                </div>
                            </div>
                    
                            <div class="row">
                                <div class="col-md-6 mb-3"><label for="aidStatus" class="form-label">حالة المساعدة</label><select class="form-select" id="aidStatus" required><option value="Completed">منجزة</option><option value="Future">مستقبلية</option></select></div>
                                <div class="col-md-6 mb-3"><label for="aidDate" class="form-label">تاريخ الاستلام</label><input type="date" class="form-control" id="aidDate" required></div>
                            </div>
                            <div class="mb-3">
                                <label for="aidSource" class="form-label">مصدر المساعدة</label>
                                <input type="text" class="form-control" id="aidSource" value="قسائم/دهش/عضوية" required>
                            </div>
                            <div class="mb-3">
                                <label for="aidNotes" class="form-label">ملاحظات (اختياري)</label>
                                <textarea class="form-control" id="aidNotes" rows="2"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary"><span class="spinner-border spinner-border-sm d-none"></span><span class="button-text">إضافة المساعدة</span></button>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="bulk-aid" role="tabpanel">
                        <div class="alert alert-info">
                            <i class="bi bi-info-circle-fill"></i>
                            <span class="me-2">لإضافة مساعدات بالجملة، يرجى تجهيز ملف Excel (.xlsx) بالصيغة التالية:</span>
                            <a href="#" id="exportTemplateBtn" class="alert-link">تحميل القالب</a>
                        </div>
                        <form id="bulkUploadForm">
                            <div class="mb-3">
                                <label for="xlsxFile" class="form-label">اختر ملف Excel (.xlsx)</label>
                                <input class="form-control" type="file" id="xlsxFile" accept=".xlsx" required>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <span class="spinner-border spinner-border-sm d-none"></span>
                                <span class="button-text">رفع الملف</span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
<footer class="footer">
    <div id="server-status" class="status-indicator mb-2">
        <span class="status-dot"></span>
        <span class="status-text">جاري التحقق من حالة الخادم...</span>
    </div>
    <p class="copyright-text mb-2">
        جميع الحقوق محفوظة &copy; 2025 | م. حماده أبو رجيلة
    </p>
    <a href="https://wa.me/972569210941" target="_blank" class="whatsapp-link">
        <i class="bi bi-whatsapp"></i> تواصل عبر الواتساب
    </a>
</footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
