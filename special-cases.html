<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>تسجيل حالات خاصة — عائلة أبو رجيلة</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand bg-white shadow-sm">
    <div class="container-main d-flex align-items-center">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="logo.webp" alt="شعار" class="logo-sm me-2" style="height:40px;">
        <div style="line-height:1">
          <strong>عائلة أبو رجيلة (قديح)</strong>
          <div style="font-size:12px;color:#666">نظام إدارة التسجيلات</div>
        </div>
      </a>
      <div class="ms-auto">
        <a href="wounded-form.html" class="btn btn-outline-secondary rounded-pill px-4">العودة إلى الواجهة الشاملة</a>
      </div>
    </div>
  </nav>

  <main class="container-main">
    <div class="hero">
      <h1 class="page-title">تسجيل حالات خاصة</h1>
      <p class="lead">استخدم هذا النموذج لتسجيل حالة إنسانية خاصة تتطلب متابعة أو تدخلات مخصصة.</p>
    </div>

    <div class="form-wrap">
      <form id="specialCaseForm">
        <div class="row g-4">
          <div class="col-md-6">
            <label class="form-label">اسم المعني <span class="text-danger">*</span></label>
            <input class="form-control" id="caseName" placeholder="الاسم الكامل" required>
          </div>
            <div class="col-md-3">
              <label class="form-label">رقم هوية</label>
              <input class="form-control" id="caseId" placeholder="مثال: 123456789" required>
            </div>
            <div class="col-md-3">
              <label class="form-label">رقم الجوال</label>
              <input class="form-control" id="casePhone" placeholder="مثال: 059-1234567" type="tel" required>
          </div>
          <div class="col-md-4">
            <label class="form-label">نوع الحالة <span class="text-danger">*</span></label>
            <select class="form-select" id="caseType" required>
              <option value="">اختر نوع الحالة...</option>
              <option value="مأوى">مأوى</option>
              <option value="طبية">طبية</option>
              <option value="نفقة">نفقة</option>
              <option value="تعليم">تعليم</option>
              <option value="أخرى">أخرى</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label">درجة الأولوية</label>
            <select class="form-select" id="casePriority">
              <option value="عادي">عادي</option>
              <option value="هام">هام</option>
              <option value="عاجل">عاجل</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label">تاريخ الحالة <span class="text-danger">*</span></label>
            <input class="form-control" id="caseDate" type="date" required>
          </div>

          <div class="col-12">
            <label class="form-label">وصف مختصر للحالة</label>
            <textarea class="form-control" id="caseNotes" rows="4" placeholder="صف الحالة والاحتياجات"></textarea>
          </div>

          <div class="col-12 d-flex gap-2 justify-content-end">
            <button type="submit" class="btn btn-primary">إرسال الطلب</button>
            <button type="button" id="resetCase" class="btn btn-outline-secondary">إعادة تعيين</button>
          </div>
        </div>
      </form>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container-main">
      <div class="d-flex flex-column flex-md-row justify-content-center align-items-center gap-2">
          <div class="status-indicator d-flex align-items-center">
              <span class="status-dot"></span>
              <span>جاري التحقق من حالة الخادم...</span>
          </div>
          <div class="text-muted">جميع الحقوق محفوظة © 2025 عائلة أبو رجيلة (قديح)</div>
          <a href="https://wa.me/972569210941" target="_blank" class="social-link" title="تواصل عبر واتساب">
              <i class="bi bi-whatsapp me-1"></i> تواصل للاستفسار
          </a>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
