<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل حالة إصابة - نظام عائلة أبو رجيلة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="theme.css">
</head>
<body>
    <header class="header">
        <div class="d-flex align-items-center">
            <img src="logo.webp" alt="شعار" class="header-logo">
            <h1 class="header-title d-none d-sm-inline-block align-middle ms-3">تسجيل حالة إصابة</h1>
        </div>
        <a href="index.html" class="btn btn-outline-success">العودة للصفحة الرئيسية</a>
    </header>

    <main class="container my-4" style="max-width: 800px;">
        <div class="card shadow-sm">
            <div class="card-body p-4 p-md-5">
                <div class="alert alert-info mb-4">
                    <i class="bi bi-info-circle-fill me-2"></i>
                    يرجى تعبئة جميع الحقول بدقة. الحقول المعلمة بـ * هي حقول إجبارية.
                </div>
                <form id="woundedForm">
                    <h5 class="mb-3 border-bottom pb-2">1. البيانات الشخصية</h5>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="fullName" class="form-label">أسم المصاب رباعي *</label>
                            <input type="text" class="form-control" id="fullName" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="idNumber" class="form-label">رقم هوية المصاب *</label>
                            <input type="text" class="form-control" id="idNumber" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="phone" class="form-label">رقم جوال للتواصل *</label>
                            <input type="tel" class="form-control" id="phone" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="familySize" class="form-label">عدد أفراد الأسرة *</label>
                            <input type="number" class="form-control" id="familySize" required>
                        </div>
                    </div>

                    <h5 class="mt-4 mb-3 border-bottom pb-2">2. تفاصيل الإصابة</h5>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="injuryDate" class="form-label">تاريخ الإصابة *</label>
                            <input type="date" class="form-control" id="injuryDate" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="injuryType" class="form-label">نوع الإصابة *</label>
                            <input type="text" class="form-control" id="injuryType" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="injuryCause" class="form-label">سبب الإصابة *</label>
                            <input type="text" class="form-control" id="injuryCause" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="medicalReport" class="form-label">تقرير طبي بالإصابة (صورة أو PDF) *</label>
                        <input type="file" class="form-control" id="medicalReport" accept="image/*,.pdf" required>
                    </div>
                    <div class="mb-3">
                        <label for="injuryPhoto" class="form-label">صورة للإصابة (اختياري)</label>
                        <input type="file" class="form-control" id="injuryPhoto" accept="image/*">
                    </div>

                    <h5 class="mt-4 mb-3 border-bottom pb-2">3. الاحتياجات والملاحظات</h5>
                    <div class="mb-3">
                        <label for="needs" class="form-label">الاحتياجات *</label>
                        <textarea class="form-control" id="needs" rows="4" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="notes" class="form-label">ملاحظات للإصابة</label>
                        <textarea class="form-control" id="notes" rows="3"></textarea>
                    </div>

                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <span class="spinner-border spinner-border-sm d-none"></span>
                            <span class="button-text">إرسال البيانات</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div id="server-status" class="status-indicator mb-2">
            <span class="status-dot"></span>
            <span class="status-text">جاري التحقق من حالة الخادم...</span>
        </div>
        <p class="copyright-text mb-2">
            جميع الحقوق محفوظة &copy; 2025 | م. حماده أبو رجيلة
        </p>
        <a href="https://wa.me/972569210941" target="_blank" class="whatsapp-link">
            <i class="bi bi-whatsapp"></i> تواصل عبر الواتساب
        </a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="script.js"></script>
</body>
</html>
