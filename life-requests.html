<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>طلبات حياتية</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-fluid">
    <header class="header">
      <div class="d-flex align-items-center">
        <img src="logo.webp" alt="شعار" class="header-logo">
        <h1 class="header-title d-none d-sm-inline-block align-middle ms-3">الطلبات الحياتية</h1>
      </div>
      <div class="d-flex align-items-center">
        <a href="admin.html" class="btn btn-outline-secondary me-2">رجوع</a>
        <a href="index.html" onclick="sessionStorage.clear(); localStorage.clear();" class="btn btn-outline-danger">تسجيل الخروج</a>
      </div>
    </header>

    <main class="main-content">
      <div class="row g-4">
        <div class="col-12">
          <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
              <h5 class="mb-0"><i class="bi bi-ui-checks-grid me-2"></i>طلبات التسجيل</h5>
            </div>
            <div class="card-body">
              <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                  <button class="nav-link active" id="pills-births-tab" data-bs-toggle="pill" data-bs-target="#pills-births" type="button" role="tab">طلبات مواليد</button>
                </li>
              </ul>
              <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-births" role="tabpanel">
                  <div class="d-flex justify-content-between align-items-center mb-3">
                    <h6 class="mb-0">طلبات المواليد</h6>
                    <input type="text" id="birthSearch" class="form-control w-auto" placeholder="بحث...">
                  </div>
                  <div class="table-responsive">
                    <table class="table table-hover align-middle">
                      <thead class="table-light">
                        <tr>
                          <th>التاريخ</th>
                          <th>هوية الأب</th>
                          <th>اسم الأب</th>
                          <th>اسم المولود</th>
                          <th>هوية المولود</th>
                          <th>تاريخ الميلاد</th>
                          <th>الحالة</th>
                          <th>الدليل</th>
                          <th>إجراء</th>
                        </tr>
                      </thead>
                      <tbody id="birthRequestsTableBody">
                        <tr><td colspan="9" class="text-center">جاري التحميل...</td></tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div id="server-status" class="status-indicator mb-2">
        <span class="status-dot"></span>
        <span class="status-text">جاري التحقق من حالة الخادم...</span>
      </div>
      <p class="copyright-text mb-2">
        جميع الحقوق محفوظة &copy; 2025 | م. حماده أبو رجيلة
      </p>
      <a href="https://wa.me/972569210941" target="_blank" class="whatsapp-link">
        <i class="bi bi-whatsapp"></i> تواصل عبر الواتساب
      </a>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      if (!sessionStorage.getItem('adminToken')) { window.location.href = 'index.html'; return; }
      const token = sessionStorage.getItem('adminToken');
      // Use the shared App.WEB_APP_URL - no fallback needed since script.js is always loaded
      const WEB_APP_URL = App.WEB_APP_URL;
      const tbody = document.getElementById('birthRequestsTableBody');
      const search = document.getElementById('birthSearch');
      let allRows = [];

      const formatDate = (d) => { try { const dt = new Date(d); return isNaN(dt) ? '-' : `${dt.getFullYear()}-${String(dt.getMonth()+1).padStart(2,'0')}-${String(dt.getDate()).padStart(2,'0')}`; } catch { return d || '-'; } };

      async function postJson(payload) {
        const res = await fetch(WEB_APP_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'text/plain;charset=utf-8' },
          body: JSON.stringify(payload)
        });
        const raw = await res.text();
        let data = null;
        try { data = raw ? JSON.parse(raw) : null; } catch { data = null; }
        if (!res.ok) {
          const snippet = raw ? raw.slice(0, 200) : '';
          throw new Error((data && data.message) || snippet || `HTTP ${res.status}`);
        }
        if (!data) {
          const snippet = raw ? raw.slice(0, 200) : '';
          const looksHtml = /^\s*<!DOCTYPE|^\s*<html|^\s*<HTML/i.test(snippet);
          const authHint = /Authorization|login|Sign in|requires authentication|OAuth/i.test(snippet);
          const hint = looksHtml && authHint
            ? 'يبدو أن تطبيق Google Apps Script يحتاج إعادة نشر/تفويض صلاحيات جديدة. حدِّث النشر ثم جرب مجدداً.'
            : '';
          throw new Error(hint || 'Unexpected empty/non‑JSON server response.');
        }
        return data;
      }

      async function loadBirthRequests() {
        tbody.innerHTML = '<tr><td colspan="9" class="text-center">جاري التحميل...</td></tr>';
        try {
          const data = await postJson({ action: 'getBirthRequests', token });
          if (!data.success) throw new Error(data.message || 'فشل جلب البيانات');
          allRows = data.data || [];
          render();
        } catch (err) {
          tbody.innerHTML = `<tr><td colspan="9" class="text-center text-danger">${err.message || err}</td></tr>`;
        }
      }

      function render() {
        const q = (search.value || '').toLowerCase();
        const rows = allRows.filter(r => [r['رقم هوية الأب'], r['اسم الأب'], r['اسم المولود'], r['رقم هوية المولود']].some(v => (String(v||'')).toLowerCase().includes(q)));
        if (rows.length === 0) { tbody.innerHTML = '<tr><td colspan="9" class="text-center">لا توجد طلبات.</td></tr>'; return; }
        tbody.innerHTML = rows.map(r => {
          const status = r['حالة الطلب'] || 'جديد';
          const badge = status === 'مقبول' ? 'success' : status === 'مرفوض' ? 'danger' : 'secondary';
          const requestId = r['معرف الطلب'];
          const approveBtn = `<button class="btn btn-sm btn-success me-1" data-action="approve" data-id="${requestId}"><i class="bi bi-check-circle"></i></button>`;
          const rejectBtn = `<button class="btn btn-sm btn-danger" data-action="reject" data-id="${requestId}"><i class="bi bi-x-circle"></i></button>`;
          return `<tr><td>${formatDate(r['تاريخ الإرسال'])}</td><td>${r['رقم هوية الأب']}</td><td>${r['اسم الأب']||'-'}</td><td>${r['اسم المولود']}</td><td>${r['رقم هوية المولود']}</td><td>${formatDate(r['تاريخ ميلاد المولود'])}</td><td><span class="badge bg-${badge}">${status}</span></td><td>${r['رابط الملف']?`<a href="${r['رابط الملف']}" target="_blank" class="btn btn-sm btn-outline-primary">عرض</a>`:'-'}</td><td>${approveBtn}${rejectBtn}</td></tr>`;
        }).join('');
      }

      tbody.addEventListener('click', async (e) => {
        const btn = e.target.closest('button');
        if (!btn) return;
        const requestId = btn.dataset.id;
        const action = btn.dataset.action;
        const newStatus = action === 'approve' ? 'مقبول' : 'مرفوض';
        try {
          btn.disabled = true;
          const data = await postJson({ action: 'updateBirthRequestStatus', token, requestId, newStatus });
          if (!data.success) throw new Error(data.message || 'فشل التحديث');
          await loadBirthRequests();
        } catch (err) {
          if (window.App && App.showDialog) {
            App.showDialog({ type: 'danger', title: 'فشل التحديث', message: err.message || err, confirmText: 'موافق' });
          } else if (window.App && App.showToast) {
            App.showToast(err.message || 'فشل التحديث', false);
          } else {
            console.error(err);
          }
        } finally {
          btn.disabled = false;
        }
      });

      search.addEventListener('input', render);

      loadBirthRequests();
    });
  </script>
</body>
</html>
