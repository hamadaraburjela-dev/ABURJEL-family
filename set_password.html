<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعداد كلمة المرور - نظام بيانات العائلة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <header class="header-section text-center">
            <img src="logo.webp" alt="شعار عائلة أبو رجيلة" class="logo">
            <h1>إعداد كلمة المرور</h1>
            <p class="lead text-muted">يرجى إدخال كلمة مرور جديدة لحسابك.</p>
        </header>

        <section class="login-forms-container mt-4">
            <div class="auth-form">
                <form id="setPasswordForm">
                    <input type="hidden" id="tempToken">
                    <input type="hidden" id="userId">
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="newPassword" placeholder="كلمة المرور الجديدة" required>
                        <label for="newPassword">كلمة المرور الجديدة</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="confirmPassword" placeholder="تأكيد كلمة المرور" required>
                        <label for="confirmPassword">تأكيد كلمة المرور</label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        <span class="spinner-border spinner-border-sm d-none"></span>
                        <span class="button-text">حفظ كلمة المرور</span>
                    </button>
                </form>
            </div>
        </section>
    </div>
<footer class="footer">
    <div id="server-status" class="status-indicator mb-2">
        <span class="status-dot"></span>
        <span class="status-text">جاري التحقق من حالة الخادم...</span>
    </div>

</footer>

</body>
