<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>دخول المدير</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title mb-3">دخول المدير</h4>
                        <p class="text-muted small">ادخل بيانات المدير لتسجيل الدخول إلى لوحة الإدارة.</p>
                        <form id="adminLoginForm" autocomplete="on">
                            <div class="mb-3">
                                <label for="username" class="form-label">اسم المستخدم</label>
                                <input id="username" name="username" class="form-control" autocomplete="username" required />
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">كلمة المرور</label>
                                <input id="password" name="password" type="password" class="form-control" autocomplete="current-password" required />
                            </div>
                            <button type="submit" class="btn btn-primary w-100">دخول</button>
                        </form>
                        <p class="small text-muted mt-2">ملاحظة: كلمة المرور تُجزأ (SHA-256) في المتصفح قبل الإرسال لتحسين الأمان.</p>
                        <hr>
                        <a href="index.html" class="d-block text-center mt-3">العودة إلى الصفحة الرئيسية</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        // Attach a submit handler that defers calling App until it's ready.
        (function attachDeferredAdminLogin() {
            const form = document.getElementById('adminLoginForm');
            if (!form) return;

            form.addEventListener('submit', function submitHandler(e) {
                e.preventDefault();

                // wait for App to be available, then call the real handler
                const tryCall = () => {
                    if (window.App && typeof App.handleAdminLogin === 'function') {
                        try {
                            App.handleAdminLogin(e);
                        } catch (err) {
                            // fallback: show an error if handler fails
                            alert('حدث خطأ أثناء محاولة تسجيل الدخول.');
                            console.error('Admin login handler error:', err);
                        }
                    } else {
                        // poll until App is ready (max ~2s)
                        if (!submitHandler._tries) submitHandler._tries = 0;
                        submitHandler._tries += 1;
                        if (submitHandler._tries > 40) {
                            alert('التطبيق غير جاهز - الرجاء إعادة تحميل الصفحة والمحاولة مجدداً.');
                            return;
                        }
                        setTimeout(tryCall, 50);
                    }
                };

                tryCall();
            });
        })();
    </script>
</body>
</html>
