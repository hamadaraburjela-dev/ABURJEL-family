<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التقارير - لوحة التحكم</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="d-flex align-items-center">
            <img src="logo.webp" alt="شعار" class="header-logo">
            <h1 class="header-title d-none d-sm-inline-block align-middle ms-3">التقارير</h1>
        </div>
        <div class="d-flex align-items-center">
            <a href="admin.html" class="btn btn-outline-success me-2">العودة للوحة التحكم</a>
            <a href="index.html" onclick="sessionStorage.clear(); localStorage.clear();" class="btn btn-outline-danger">تسجيل الخروج</a>
        </div>
    </header>

    <main class="container my-4">
        <div class="card mb-4">
            <div class="card-header bg-white border-0 pt-3">
                <h3><i class="bi bi-file-earmark-bar-graph me-2 text-success"></i>توليد التقارير</h3>
            </div>
            <div class="card-body">
                <form id="reportForm">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label for="reportType" class="form-label">نوع التقرير</label>
                            <select class="form-select" id="reportType">
                                <option value="aidByDateRange">المساعدات حسب الفترة الزمنية</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="startDate" class="form-label">تاريخ البدء</label>
                            <input type="date" class="form-control" id="startDate">
                        </div>
                        <div class="col-md-4">
                            <label for="endDate" class="form-label">تاريخ الانتهاء</label>
                            <input type="date" class="form-control" id="endDate">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">
                        <span class="spinner-border spinner-border-sm d-none"></span>
                        <span class="button-text">توليد التقرير</span>
                    </button>
                    <button type="button" class="btn btn-success mt-3" id="exportReportBtn" style="margin-right: 10px; display: none;">
                   <i class="bi bi-file-earmark-excel-fill me-2"></i>تصدير إلى Excel
                   </button>
                </form>
                <div class="table-responsive mt-4 d-none" id="reportResults">
                    <h5 class="mb-3">نتائج التقرير</h5>
                    <table class="table table-striped table-hover align-middle">
                        <thead>
                            <tr>
                                <th>اسم المستفيد</th>
                                <th>معرف المستفيد</th>
                                <th>نوع المساعدة</th>
                                <th>تاريخ الاستلام</th>
                                <th>مصدر المساعدة</th>
                            </tr>
                        </thead>
                        <tbody id="reportTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
</div>
<footer class="footer">
    <div id="server-status" class="status-indicator mb-2">
        <span class="status-dot"></span>
        <span class="status-text">جاري التحقق من حالة الخادم...</span>
    </div>
    <p class="copyright-text mb-2">
        جميع الحقوق محفوظة &copy; 2025 | م. حماده أبو رجيلة
    </p>
    <a href="https://wa.me/972569210941" target="_blank" class="whatsapp-link">
        <i class="bi bi-whatsapp"></i> تواصل عبر الواتساب
    </a>
</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
